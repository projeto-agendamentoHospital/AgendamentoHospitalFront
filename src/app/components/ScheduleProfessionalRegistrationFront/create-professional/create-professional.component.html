<div class="d-flex flex-column bg-blue justify-content-center text-center text-white" style="min-height: 25vh;">
    <div class="text-center">
        <h2 class="display-6 text-white mt-3">Cadastrar Profisiional</h2>
    </div>
    <form action="" method="post" #frmCreate="ngForm" (ngSubmit)="toCreate(frmCreate)">
        <!-- <div class="input-group mt-4 d-flex justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                    style="width: 10em;"><b>ID Profissional</b></span>
            </div>
            <input type="number" class="form-control rounded-end" id="idProfessional" name="idProfessional"
                style="max-width: 20%;" placeholder="Insira o ID do Profissional" aria-describedby="basic-addon1"
                [(ngModel)]="professional.idProfessional" required><br>
        </div> -->
        <div class="input-group mt-3 d-flex justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                    style="width: 10em;"><b>Nome</b></span>
            </div>
            <input type="string" class="form-control rounded-end" id="name" name="name"
                style="max-width: 20%;" placeholder="Insira o nome" aria-describedby="basic-addon1"
                [(ngModel)]="professional.name" required><br>
        </div>
        <div class="input-group mt-3 d-flex justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                    style="width: 10em;"><b>Telefone</b></span>
            </div>
            <input type="text" class="form-control rounded-end" id="phone" name="phone"
                style="max-width: 20%;" placeholder="Insira o Telefone" aria-describedby="basic-addon1"
                [(ngModel)]="professional.phone" ><br>
        </div>
        <div class="input-group mt-3 d-flex justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                    style="width: 10em;"><b>Endereço</b></span>
            </div>
            <input type="string" class="form-control rounded-end" id="address" name="address"
                style="max-width: 20%;" placeholder="Insira o Endereço" [(ngModel)]="professional.address"
                aria-describedby="basic-addon1" ><br>
        </div>
        <div class="input-group mt-3 mb-5 d-flex justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                    style="width: 10em;"><b>Ativo</b></span>
            </div>
            <input type="checkbox" value = 'true' class="switch" id="active" name="active" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="professional.active" ><br> 
        </div> 
        <button type="submit" class="btn btn-success mb-3 col-3" [disabled]="frmCreate.invalid">Salvar</button><br>
        <a routerLink="/ScheduleProfessional" class="btn btn-secondary col-3 mb-5">Voltar</a>
    </form>
</div>
<app-schedule-footer></app-schedule-footer>

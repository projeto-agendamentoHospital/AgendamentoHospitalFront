<div class="d-flex flex-column bg-blue justify-content-center text-center text-white" style="min-height: 25vh;">
    <div class="text-center">
        <h2 class="display-6 text-white mt-3">Editar Profissional</h2>
    </div>
    <form action="" method="post" #frmUpdate="ngForm" (ngSubmit)="toUpdate(frmUpdate)">
        <div class="input-group mt-4 d-flex justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                    style="width: 10em;"><b>ID idProfessional</b></span>
            </div>
            <input type="number" class="form-control rounded-end" id="idProfessional" name="idProfessional"
                style="max-width: 20%;" placeholder="Insira o ID do profisiional" aria-describedby="basic-addon1"
                [(ngModel)]="Professional.idProfessional" required><br>
        </div>
        <div class="input-group mt-3 d-flex justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                    style="width: 10em;"><b>Name</b></span>
            </div>
            <input type="text" class="form-control rounded-end" id="name" name="name"
                style="max-width: 20%;" placeholder="Insira o nome do profissional" aria-describedby="basic-addon1"
                [(ngModel)]="Professional.name" required><br>
        </div>
        <div class="input-group mt-3 d-flex justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                    style="width: 10em;"><b>Phone</b></span>
            </div>
            <input type="text" class="form-control rounded-end" id="phone" name="phone"
                style="max-width: 20%;" placeholder="Insira o Telefone" aria-describedby="basic-addon1"
                [(ngModel)]="Professional.phone" ><br>
        </div>
        <div class="input-group mt-3 d-flex justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                    style="width: 10em;"><b>Endereço</b></span>
            </div>
            <input type="text" class="form-control rounded-end" id="address" name="address"
                style="max-width: 20%;" placeholder="Insira o Endereço" aria-describedby="basic-addon1"
                [(ngModel)]="Professional.address" ><br>
        </div>
        <div class="input-group mt-3 d-flex justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                    style="width: 10em;"><b>Active</b></span>
            </div>
            <input type="checkbox" value = 'true' class="switch" id="active" name="active" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="Professional.active" ><br> 
        </div>
        <button type="submit" class="btn btn-primary mb-3 col-3" [disabled]="frmUpdate.invalid">Atualizar</button><br>
        <a routerLink="/Scheduleprofessional" class="btn btn-secondary col-3 mb-5">Voltar</a>
    </form>
</div>
<app-schedule-footer></app-schedule-footer>

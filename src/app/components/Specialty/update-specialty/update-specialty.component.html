<app-apresentation-specialty></app-apresentation-specialty>
<div class="d-flex flex-column bg-blue justify-content-center text-center text-white" style="min-height: 25vh;">
    <div class="text-center">
        <h2 class="display-6 text-white mt-3">Editar Especialista</h2>
    </div>
    <form action="" method="post" #frmUpdate="ngForm" (ngSubmit)="toUpdate(frmUpdate)">
        <div class="input-group mt-4 d-flex justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                    style="width: 10em;"><b>ID Especialidade</b></span>
            </div>
            <input type="number" class="form-control rounded-end" id="idConfig" name="idConfig"
                style="max-width: 20%;" placeholder="Insira o ID do Especialista" aria-describedby="basic-addon1"
                [(ngModel)]="specialty.idEspecialidade" required><br>
        </div>
        <div class="input-group mt-3 d-flex justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                    style="width: 10em;"><b>Nome</b></span>
            </div>
            <input type="text" class="form-control rounded-end" id="idHospital" name="idHospital"
                style="max-width: 20%;" placeholder="Insira o ID do Hospital" aria-describedby="basic-addon1"
                [(ngModel)]="specialty.nome" required><br>
        </div>
        <div class="input-group mt-3 d-flex justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                    style="width: 10em;"><b>Descrição</b></span>
            </div>
            <input type="text" class="form-control rounded-end" id="idSpecialty" name="idSpecialty"
                style="max-width: 20%;" placeholder="Insira o ID da Especialidade" aria-describedby="basic-addon1"
                [(ngModel)]="specialty.descricao" required><br>
        </div>
        <div class="input-group mt-3 mb-5 d-flex justify-content-center">
          <input
          class="form-check-input me-2"
          type="checkbox"
          value="true"
          id="Ativo"
          checked
          [ngModelOptions]="{standalone: true}"
          [(ngModel)]="specialty.Ativo"
        />
        <p class="form-check-label" for="Ativo">Ativo</p>
      </div>
      <br>


        <button type="submit" class="btn btn-primary mb-3 col-3" [disabled]="frmUpdate.invalid">Atualizar</button><br>
        <a routerLink="/ScheduleSettings" class="btn btn-secondary col-3 mb-5">Voltar</a>
    </form>
</div>
<app-schedule-footer></app-schedule-footer>

<app-apresentation-specialty></app-apresentation-specialty>
<div class="d-flex flex-column bg-blue justify-content-center text-center text-white" style="min-height: 25vh;">
    <div class="text-center">
        <h2 class="display-6 text-white mt-3">Adicionar Especialista</h2>
    </div>
    <form action="" method="post" #frmCreate="ngForm" (ngSubmit)="toCreate(frmCreate)">
        <div class="input-group mt-3 d-flex justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                    style="width: 10em;"><b>Nome</b></span>
            </div>
            <input type="text" class="form-control rounded-end" id="Nome" name="Nome"
                style="max-width: 20%;" placeholder="Insira o Nome" aria-describedby="basic-addon1"
                [(ngModel)]="specialty.Nome" required><br>
        </div>
        <div class="input-group mt-3 d-flex justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                    style="width: 10em;"><b>Descrição</b></span>
            </div>
            <input type="text" class="form-control rounded-end" id="Descrição" name="Descrição"
                style="max-width: 20%;" placeholder="Insira o Descrição" [(ngModel)]="specialty.descricao"
                aria-describedby="basic-addon1" required><br>
        </div>
        <div class="input-group mt-3 mb-5 d-flex justify-content-center">
            <input
            class="form-check-input me-2"
            type="checkbox"
            value="true"
            id="Ativo"
            checked
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="specialty.Ativo"
          />
          <p class="form-check-label" for="Ativo">Ativo</p>
        </div>
        <button type="submit" class="btn btn-success mb-3 col-3" [disabled]="frmCreate.invalid">Salvar</button><br>
        <a routerLink="/ScheduleSettings" class="btn btn-secondary col-3 mb-5">Voltar</a>
    </form>
</div>
